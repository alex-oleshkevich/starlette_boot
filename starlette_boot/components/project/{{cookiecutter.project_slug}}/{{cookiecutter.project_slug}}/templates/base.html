<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>{{ page_title }}</title>
    <meta name="msapplication-TileColor" content="#206bc4" />
    <meta name="theme-color" content="#206bc4" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="csrf-token" content="{{ csrf_token }}" />

    <link rel="icon" href="{{ static_url('logo.svg') }}" />
    <link rel="shortcut icon" href="{{ static_url('logo.svg') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet" />

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.8.2/htmx.min.js"></script>

    <link href="{{ static_url('main.css') ~ '?' ~ range(0, 1000)|random }}" rel="stylesheet" />

    <style>
    [x-cloak] {
        display: none;
    }
    </style>

    {% block head %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body class="antialiased h-full" x-cloak="" x-data="{}">
{% block main %}{% endblock %}
{% block page_scripts %}{% endblock %}

<div id="modals"></div>
<script src="{{ static_url('main.js') }}"></script>
</body>
</html>
